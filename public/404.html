<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // GitHub Pages SPA redirect for hash routing
    // Converts /anime-sync/path?query to /anime-sync/#/path?query
    (function() {
      var pathSegmentsToKeep = 1; // Keep '/anime-sync/' part

      var location = window.location;
      var pathName = location.pathname;

      // Extract the segments after /anime-sync/
      var segments = pathName.split('/').slice(pathSegmentsToKeep + 1);
      var route = segments.join('/');

      // Reconstruct URL with hash routing
      var newUrl = location.protocol + '//' + location.host + '/' +
                   pathName.split('/')[pathSegmentsToKeep] + '/#/' + route +
                   (location.search || '') + (location.hash || '');

      // Redirect to the hash-based URL
      window.location.replace(newUrl);
    })();
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
